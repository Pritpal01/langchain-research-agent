<!DOCTYPE html>
<html>
<head>
    <title>LangChain Research Assistant</title>
</head>
<body>
    <h1>LangChain Research Assistant</h1>

    <form method="POST">
        <label>Enter Topic:</label><br>
        <input type="text" name="topic" required><br><br>

        <label>Select Model:</label><br>
        <select name="model" required>
            <option value="gemini">Gemini (Google)</option>
            <option value="together">Together (Mixtral)</option>
        </select><br><br>

        <button type="submit">Search & Summarize</button>
    </form>

    {% if error %}
        <p style="color:red;">Error: {{ error }}</p>
    {% endif %}

    {% if summary %}
        <h2>Summary for "{{ topic }}"</h2>
        <p>{{ summary }}</p>

        <h3>Sources:</h3>
        <ul>
        {% for source in sources %}
            <li><a href="{{ source }}" target="_blank">{{ source }}</a></li>
        {% endfor %}
        </ul>

        <a href="/download">Download PDF</a>
    {% endif %}
</body>
</html>
